<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Roboto Mono', sans-serif;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #browser-too-small {
            position: fixed;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1d1f21;
            z-index: 9999;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
            display: none;
        }

        @media (max-width: 620px) {
            #browser-too-small {
                display: block;
            }
        }

        @media (max-height: 500px) {
            #browser-too-small {
                display: block;
            }
        }

        .center {
            top: 50%;
            left: 50%;
            text-align: center;
            position: fixed;
            transform: translate(-50%, -50%);
        }

        #bgimage {
            opacity: 0.35;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .navbar {
            position: fixed;

            top: 60%;
            left: 10%;
            width: 25%;
            height: 35%;
            margin: 0 auto;
            display: flex;
            justify-content: left;

        }

        .links {
            position: relative;
            top: 30%;
            left: 5%;
            font-size: 1.8em;
            overflow: hidden;
        }
    </style>
</head>
