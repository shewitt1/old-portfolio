<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Roboto Mono', monospace;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #browser-too-small {
            position: fixed;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1d1f21;
            z-index: 9999;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
            display: none;
        }

        @media (max-width: 620px) {
            #browser-too-small {
                display: block;
            }
        }

        @media (max-height: 500px) {
            #browser-too-small {
                display: block;
            }
        }

        .center {
            top: 50%;
            left: 50%;
            text-align: center;
            position: fixed;
            transform: translate(-50%, -50%);
        }

        #bgimage {
            opacity: 0.3;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .links {
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            position: fixed;
            font-size: 35px;
            text-align:center;
            display:flex;

        }
        #navbarLink, #spacer{
            line-height: 28px;
            transition: all 0.2s;
        }

        #navbarLink:hover{
            padding-top:12px;
            
        }

        
    </style>
</head>
