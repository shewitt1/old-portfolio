<!DOCTYPE html>
<html>

<head>
    <title>spencer hewitt</title>
    <meta name="author" content="Spencer Hewitt">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Roboto Mono', monospace;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #browser-too-small {
            position: fixed;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1d1f21;
            z-index: 9999;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
            display: none;
        }

        @media (max-width: 620px) {
            #browser-too-small {
                display: block;
            }
        }

        @media (max-height: 500px) {
            #browser-too-small {
                display: block;
            }
        }

        .center {
            top: 50%;
            left: 50%;
            text-align: center;
            position: fixed;
            transform: translate(-50%, -50%);
        }

        #bgimage {
            opacity: 0.3;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .links {
            top:50%;
            left:50.9%;
            transform:translate(-50%,-50.9%);
            position: fixed;
            font-size: 35px;
            text-align:center;
            display:flex;

        }
        #navbarLink, #spacer{
            line-height: 28px;
            transition: all 0.2s;
        }

        #navbarLink:hover{
            padding-top:12px;
            
        }
        
        .navicons{
            position:absolute;
            top:58%;
            left:50%;
            transform:translate(-50%,-58%);
        }
        .navicons img{
            width:35px;
            height:35px;
        }
        .popup{
            position:fixed;
            top:50%;
            left:50%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform:translate(-50%,-50%);
            border:3px solid rgb(3,49,41);
            width:1000px;
            height:550px;
            background-color:rgb(132,189,179);
            opacity:0.85;
        }
        .popupnavbar{
            position:fixed;
            left:50%;
            transform:translate(-50%);
            width:1000px;
            height:30px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color:rgb(132,189,179);
            opacity:1;
        }
        #navbarline{
            border:2px solid rgb(3,49,41);
            position:fixed;
            top:100%;
            left:50%;
            transform:translate(-50%);
            width:1000px;

        }
        #closebutton{
            position:fixed;
            right:5px;
            top:4px;
            color:rgb(27,26,31);
            font-weight:bold;
        }
        
    </style>
</head>

<body>
    
    <!--

            design box                 [x]

            brainstorm!!!              [ ]

    <div id="browser-too-small">
        <div class="center">
            <div>
                <p style="opacity:0.5;">Your browser width/height<br>is too small.</p>
            </div>
        </div>
    </div>
    <div class="enterscreen">

    </div>

    <div class="main">
        <div class="background">
            <!-- 
                    gif credits to http://1041uuu.tumblr.com
                    found in this gallery - https://imgur.com/gallery/0Slze
                -->
            <img src="../portfolio/media/9WgJg0G.gif" id="bgimage">
        </div>

        <div class="navbar">
            <div class="links">
                <a href="#about" id="navbarLink">about</a>
                <br />
                <p style="color:white;" id="spacer">|</p>
                <a href="#projects" id="navbarLink">projects</a>
                <br />
                <p style="color:white;" id="spacer">|</p>
                <a href="#contact" id="navbarLink">contact</a>
            </div>
        </div>
        <div class="navicons">
            <img src="media/linkedin.svg">
            <img src="media/github.svg">
            <img src="media/twitter.svg">
        </div>

        <div class="popup">
            <div class="popupnavbar">
                <a href="#" id="closebutton">[x]</a>
                <span id="navbarline"></span>

            </div>


        </div>
        
    </div>
</body>

</html>
